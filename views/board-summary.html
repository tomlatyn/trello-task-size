<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      padding: 10px;
      margin: 0;
    }
    #loading {
      padding: 20px;
      text-align: center;
    }
    #summary-list {
      margin-bottom: 15px;
    }
    .list-summary-item {
      padding: 10px;
      margin: 6px 0;
      border-left: 3px solid #0079bf;
      background: #f4f5f7;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .list-name {
      font-weight: 600;
      color: #172b4d;
    }
    .bullet {
      color: #6b778c;
    }
    .card-count {
      color: #6b778c;
      font-size: 13px;
    }
    .badge-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 3px;
      margin-left: 4px;
    }
    .badge-item.estimation {
      background: #0079bf;
      color: white;
    }
    .badge-item.delivered {
      background: #61bd4f;
      color: white;
    }
    .badge-icon {
      width: 14px;
      height: 14px;
    }
    .badge-number {
      font-weight: 600;
      font-size: 13px;
    }
    #filter-button {
      width: 100%;
      padding: 10px;
      background: #0079bf;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    #filter-button:hover {
      background: #026aa7;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="summary-list"></div>
  <button id="filter-button">Filters</button>
  <script src="../js/views/board-summary.js"></script>
</body>
</html>
