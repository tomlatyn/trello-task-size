<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      padding: 0;
      margin: 0;
    }
    #loading {
      padding: 20px;
      text-align: center;
    }
    #filter-info {
      padding: 8px 10px;
      background: #f4f5f7;
      font-size: 12px;
      color: #172b4d;
      border-bottom: 1px solid #dfe1e6;
    }
    #filter-info.hidden {
      display: none;
    }
    #summary-list {
      margin-bottom: 10px;
    }
    .list-summary-item {
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      border-bottom: 1px solid #dfe1e6;
    }
    .list-header {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .list-name {
      font-weight: 600;
      color: #172b4d;
      font-size: 14px;
    }
    .bullet {
      color: #6b778c;
    }
    .card-count {
      color: #6b778c;
      font-size: 12px;
    }
    .list-details {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .badge-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 3px;
    }
    .badge-item.estimation {
      background: #cce0ff;
      color: #09326c;
    }
    .badge-item.delivered {
      background: #baf3db;
      color: #164b35;
    }
    .badge-icon {
      width: 14px;
      height: 14px;
    }
    .badge-number {
      font-weight: 400;
      font-size: 12px;
    }
    #filter-button {
      width: 100%;
      padding: 10px;
      background: #0079bf;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 0;
    }
    #filter-button:hover {
      background: #026aa7;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="filter-info" class="hidden"></div>
  <div id="summary-list"></div>
  <button id="filter-button">Filters</button>
  <script src="../js/views/board-summary.js"></script>
</body>
</html>
