<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: transparent;
    }
    #loading {
      padding: 20px;
      text-align: center;
    }
    #filter-info {
      padding: 8px 10px;
      background: #f4f5f7;
      font-size: 12px;
      color: #172b4d;
      border-bottom: 1px solid #dfe1e6;
      flex-shrink: 0;
    }
    #filter-info.hidden {
      display: none;
    }
    #summary-list {
      flex: 1;
      overflow-y: auto;
      background: transparent;
    }
    .list-summary-item {
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      border-bottom: 1px solid #c4c9cc;
    }
    .list-header {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .list-name {
      font-weight: 600;
      color: #172b4d;
      font-size: 14px;
    }
    .bullet {
      color: #6b778c;
    }
    .card-count {
      color: #6b778c;
      font-size: 12px;
    }
    .list-details {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .badge-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 3px;
    }
    .badge-item.estimation {
      background: #cce0ff;
      color: #09326c;
    }
    .badge-item.delivered {
      background: #baf3db;
      color: #164b35;
    }
    .badge-item.estimation .badge-icon {
      width: 14px;
      height: 14px;
      filter: brightness(0) saturate(100%) invert(14%) sepia(80%) saturate(1808%) hue-rotate(200deg) brightness(93%) contrast(101%);
    }
    .badge-item.delivered .badge-icon {
      width: 14px;
      height: 14px;
      filter: brightness(0) saturate(100%) invert(20%) sepia(34%) saturate(1629%) hue-rotate(105deg) brightness(94%) contrast(96%);
    }
    .badge-number {
      font-weight: 400;
      font-size: 12px;
    }
    #filter-button {
      width: 100%;
      padding: 10px;
      background: #0079bf;
      color: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
      font-size: 14px;
      margin: 0;
      border-top: 1px solid #dfe1e6;
      flex-shrink: 0;
    }
    #filter-button:hover {
      background: #026aa7;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: transparent;
    }
    body.dark-mode #filter-info {
      background: #22272b;
      color: #b6c2cf;
      border-bottom-color: #738496;
    }
    body.dark-mode .list-summary-item {
      border-bottom-color: #404040;
    }
    body.dark-mode .list-name {
      color: #b6c2cf;
    }
    body.dark-mode .bullet {
      color: #9fadbc;
    }
    body.dark-mode .card-count {
      color: #9fadbc;
    }
    body.dark-mode .badge-item.estimation {
      background: #0A326C;
      color: #CCE0FF;
    }
    body.dark-mode .badge-item.estimation .badge-icon {
      filter: brightness(0) saturate(100%) invert(85%) sepia(14%) saturate(1629%) hue-rotate(183deg) brightness(103%) contrast(101%);
    }
    body.dark-mode .badge-item.delivered {
      background: #345B45;
      color: #BAF3DB;
    }
    body.dark-mode .badge-item.delivered .badge-icon {
      filter: brightness(0) saturate(100%) invert(89%) sepia(13%) saturate(1020%) hue-rotate(94deg) brightness(99%) contrast(94%);
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="filter-info" class="hidden"></div>
  <div id="summary-list"></div>
  <button id="filter-button">Filters</button>
  <script src="../js/views/board-summary.js"></script>
</body>
</html>
