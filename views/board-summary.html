<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      padding: 10px;
      margin: 0;
    }
    #loading {
      padding: 20px;
      text-align: center;
    }
    #summary-list {
      margin-bottom: 15px;
    }
    #summary-list > div {
      padding: 8px;
      margin: 4px 0;
      border-left: 3px solid #0079bf;
      background: #f4f5f7;
    }
    #filter-button {
      width: 100%;
      padding: 10px;
      background: #0079bf;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    #filter-button:hover {
      background: #026aa7;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="summary-list"></div>
  <button id="filter-button">Filters</button>
  <script src="../js/views/board-summary.js"></script>
</body>
</html>
