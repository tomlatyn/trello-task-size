<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      padding: 0;
      margin: 0;
    }
    .filter-section {
      padding: 10px;
      border-bottom: 1px solid #dfe1e6;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 12px;
      color: #172b4d;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #dfe1e6;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #0079bf;
    }
    #users-list {
      max-height: 200px;
      overflow-y: auto;
      padding: 4px 0;
    }
    #users-list > div {
      padding: 6px 0;
      display: flex;
      align-items: center;
    }
    #users-list input[type="checkbox"] {
      margin-right: 8px;
    }
    #users-list label {
      display: inline;
      margin: 0;
      font-weight: normal;
      cursor: pointer;
      font-size: 14px;
      color: #172b4d;
    }
    .button-container {
      padding: 10px;
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    #apply-filters {
      background: #0079bf;
      color: white;
    }
    #apply-filters:hover {
      background: #026aa7;
    }
    #clear-filters {
      background: #f4f5f7;
      color: #172b4d;
      border: 1px solid #dfe1e6;
    }
    #clear-filters:hover {
      background: #e4e6e9;
    }
  </style>
</head>
<body>
  <div class="filter-section">
    <label>Filter by card name:</label>
    <input type="text" id="card-name-filter" placeholder="Enter card name">
  </div>
  <div class="filter-section">
    <label>Filter by users:</label>
    <div id="users-list"></div>
  </div>
  <div class="button-container">
    <button id="clear-filters">Clear</button>
    <button id="apply-filters">Apply</button>
  </div>
  <script src="../js/views/board-filters.js"></script>
</body>
</html>
