<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <link rel="stylesheet" href="../styles/popup.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <div class="popup-container">
    <h3>Task Size</h3>

    <div class="input-row">
      <div class="input-group">
        <input type="number" id="estimation" class="number-input" placeholder="0" step="0.5" min="0">
        <label>Estimation</label>
      </div>
      <div class="input-group">
        <input type="number" id="delivered" class="number-input" placeholder="0" step="0.5" min="0">
        <label>Delivered</label>
      </div>
    </div>

    <div class="estimation-section">
      <p class="section-label">Estimation</p>
      <div class="estimation-buttons">
        <button class="est-btn" data-value="0">0</button>
        <button class="est-btn" data-value="0.5">0.5</button>
        <button class="est-btn" data-value="1">1</button>
        <button class="est-btn" data-value="2">2</button>
        <button class="est-btn" data-value="3">3</button>
        <button class="est-btn" data-value="5">5</button>
        <button class="est-btn" data-value="8">8</button>
        <button class="est-btn" data-value="13">13</button>
        <button class="est-btn" data-value="21">21</button>
      </div>
    </div>

    <div class="action-buttons">
      <button id="save-btn" class="primary-btn">Save</button>
      <button id="remove-btn" class="secondary-btn">Remove</button>
    </div>
  </div>
  <script src="../js/views/popup.js"></script>
</body>
</html>
